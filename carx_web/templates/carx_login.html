
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LOGIN</title>

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
	
	<!-- Custom-CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
		<link rel="stylesheet" href="{% static 'css/marvel_login.css'%}">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
  
  </head>
  <body>
	<div class="wrapper">
		<section id="login">
			<div class="container">
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert" style="color: red;" >{{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
                    </div>
                {% endfor %}

				<div class="row" id="login-row">
					<div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4" id="style">
						<form id="login-form" method="post" action="{% url 'carx:login' %}">
                            {% csrf_token %}
							<div class="login-header">
								<img src="{% static 'images/logo.png'%}" class="img-responsive" id="logo-image" alt="logo_image">
							</div>
							<div class="form-group">
                                {{ form.username }}
{#								<input type="text" class="form-control form-login" placeholder="&#xf007   Username">#}
							</div>
							<div class="form-group">
                                {{ form.password }}
{#								<input type="password" class="form-control form-login" placeholder="&#xf023   Password">#}
							</div>
							<div class="login-click">
								<a href="#" class="href-style">Forgot Password</a>
								<button type="submit" class="btn btn-default  pull-right" id="login-btn">Login</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
  </body>
</html>
