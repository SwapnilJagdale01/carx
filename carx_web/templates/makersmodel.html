<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>VENDOR CREATE</title>

		<link rel="stylesheet" href="css/marvel_sidebar.css">
		<link rel="stylesheet" href="css/marvel_menu.css">
		<link rel="stylesheet" href="css/marvel_vendor.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
    <body>



        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                   <img src="images/logo.png" class="img-responsive" alt="page_logo">
                </div>

				<ul id="list-components">
					<li><a href=""><i class="fa fa-tachometer"></i>
						<h4>Dashboard</h4></a></li>
					<li><a href=""><i class="fa fa-tachometer"></i>
						<h4>Create Tyre</h4></a></li>
					<li><a href=""><i class="fa fa-tachometer"></i>
						<h4>Tyre List</h4></a></li>
				</ul>

            </nav>

            <!-- Page Content Holder -->
            <div id="content">


				 <!-- NAVBAR -->
                <nav class="navbar navbar-default" id="navbar-custom">
                    <div class="container-fluid">

                        <div class="navbar-header" id="menu-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info" id="navbar-btn">
                               <i class="fa fa-bars" id="sidebar-btn"></i>
                            </button>
							<a href="#" class="pull-right" id="logout-btn"><i class="fa fa-power-off"></i>Logout</a>
                        </div>
						<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
							<span class="sr-only">Toggle navigation</span>
						</a>

                    </div>
                </nav>


				 <!-- CONTENT -->
				<div class="row">
					<div class="col-xs-12 col-xs-offset-0 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
						<div class="vendor-form-outer">
							<div class="container-fluid" id="vendor-form-container">
								<h2>Create Vendor</h2>


								<form>
									<div class="row" id="vendor-row">
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group form-custom">
												<label for="Inputtext11">Name</label>
												<input type="text" class="form-control" id="Inputtext11" placeholder="Shop Name">
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group form-custom">
												<label for="Inputtext22">Photo</label>
												<input type="file" class="form-control" id="Inputtext22" placeholder="">
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group form-custom">
												<label for="Inputtext33">Address</label>
												<input type="text" class="form-control" id="Inputtext33" placeholder="">
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group form-custom">
												<label for="Inputtext44">Phone</label>
												<input type="text" class="form-control" id="Inputtext44" placeholder="">
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group form-custom">
												<label for="Inputtext55">Email</label>
												<input type="email" class="form-control" id="Inputtext55" placeholder="">
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group form-custom">
												<label for="Inputtext66">Username</label>
												<input type="text" class="form-control" id="Inputtext66" placeholder="">
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group form-custom">
												<label for="Inputtext77">Password</label>
												<input type="password" class="form-control" id="Inputtext77" placeholder="">
											</div>
										</div>
										<div class="col-xs-12 col-sm-6 col-md-6">
											<div class="form-group form-custom">
												<label for="Inputtext88">Confirm Password</label>
												<input type="password" class="form-control" id="Inputtext88" placeholder="">
											</div>
										</div>
									</div>



									<a class="btn btn-default pull-right" href="#" id="vendor-btn" role="button">Create</a>
								</form>
							</div>
						</div>
					</div>
				</div>



			</div>

		</div>




        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-ui.js"></script>

        <script type="text/javascript">
              $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
        </script>
    </body>
</html>
