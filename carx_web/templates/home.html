{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Dashboard</title>
		
		<link rel="stylesheet" href="{% static 'css/marvel_sidebar.css'%}">
		<link rel="stylesheet" href="{% static 'css/marvel_menu.css'%}">
		<link rel="stylesheet" href="{% static 'css/marvel_dashboard_new.css'%}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
		<link rel="stylesheet" href="{% static 'font/flaticon.css'%}">
    </head>
    <body>



        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                   <img src="{% static 'images/logo.png'%}" class="img-responsive" alt="page_logo">
                </div>
				
				<ul id="list-components">
					<li><a href="{% url "carx:home" %}"><i class="fa fa-tachometer"></i>
						<h4>Dashboard</h4></a></li>
					<li><a href="{% url "carx:category_list" %}"><i class="fa fa-tachometer"></i>
						<h4>Category List</h4></a></li>
                     <li><a href="{% url "carx:vehicle_list" %}"><i class="fa fa-tachometer"></i>
						<h4>Vehicle List</h4></a></li>
					<li><a href="{% url "carx:tyre_list" %}"><i class="fa fa-tachometer"></i>
						<h4>Tyre List</h4></a></li>
				</ul>
				
            </nav>

            <!-- Page Content Holder -->
            <div id="content">
			
			
				 <!-- NAVBAR -->
                <nav class="navbar navbar-default" id="navbar-custom">
                    <div class="container-fluid">

                        <div class="navbar-header" id="menu-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info" id="navbar-btn">
                               <i class="fa fa-bars" id="sidebar-btn"></i>
                            </button>
							<a href="{% url 'carx:logout' %}" class="pull-right" id="logout-btn"><i class="fa fa-power-off"></i>Logout</a>
                        </div>
						<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
							<span class="sr-only">Toggle navigation</span>
						</a>
					
                    </div>
                </nav>
				
				
				 <!-- CONTENT -->
				<div class="categories-form-outer">
					<div class="container-fluid" id="categories-form-container">
						<h2>Create Tyre</h2>
					
						
						<form>
							<div class="row" id="cat-row-main">
								<div class="col-xs-12 col-sm-6 col-md-3 cat-column-main">
									<div class="col-xs-12">
										<div class="row" id="cat-row">
											<div class="col-xs-4 cat-icon-style">
												<i class="flaticon-truck-wheel"></i>
											</div>
											<div class="col-xs-8" id="cat-text">
												<a href="{% url "carx:tyre_list" %}"><h4>TYRES</h4></a>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-3 cat-column-main">
									<div class="col-xs-12">
										<div class="row" id="cat-row1">
											<div class="col-xs-4 cat-icon-style2">
												<i class="flaticon-rim"></i>
											</div>
											<div class="col-xs-8" id="cat-text2">
												<a href=""><h4><h4>RIMS</h4></a>
											</div>
										</div>
									</div>
								</div>
								<div class="col-xs-12 col-sm-6 col-md-3 cat-column-main">
									<div class="col-xs-12">
										<div class="row" id="cat-row2">
											<div class="col-xs-4 cat-icon-style3">
												<i class="flaticon-tire"></i>
											</div>
											<div class="col-xs-8" id="cat-text3">
												<a href=""><h4><h4>TUBES</h4></a>
											</div>
										</div>
									</div>
								</div>
							</div>
							
							
							<a class="btn btn-default" href="#" id="categories-btn1" role="button">Vendor List</a>
							<a class="btn btn-default" href="#" id="categories-btn2" role="button">Create Vendor</a>
						</form>
					</div>
				</div>
						
				
				
			</div>

		</div>




        <script src="{% static 'js/jquery-1.12.0.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
		<script src="{% static 'js/jquery-ui.js'%}"></script>

        <script type="text/javascript">
              $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });

        </script>
    </body>
</html>
