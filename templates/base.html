{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Carx </title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'css/marvel_sidebar.css'%}">
		<link rel="stylesheet" href="{% static 'css/marvel_menu.css'%}">
		<link rel="stylesheet" href="{% static 'css/marvel_vendor.css'%}">
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
		<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet"/>

         {%block styleBlock%}
            {%endblock%}
    </head>
    {% block head %}

{%endblock%}
    <body>



        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                   <img src="{% static 'images/logo.png'%}" class="img-responsive" alt="page_logo">
                </div>

				<ul id="list-components">
					<li><a href="{% url "carx:home" %}"><i class="fa fa-tachometer"></i>
						<h4>Dashboard</h4></a></li>
					<li><a href="{% url "carx:category_list" %}"><i class="fa fa-tachometer"></i>
						<h4>Category List</h4></a></li>
					<li><a href="{% url "carx:tyre_list" %}"><i class="fa fa-tachometer"></i>
						<h4>Tyre List</h4></a></li>
                    <li><a href="{% url "carx:vehicle_list" %}"><i class="fa fa-tachometer"></i>
						<h4>Vehicle List</h4></a></li>
				</ul>

            </nav>

            <!-- Page Content Holder -->
            <div id="content">


				 <!-- NAVBAR -->
                <nav class="navbar navbar-default" id="navbar-custom">
                    <div class="container-fluid">

                        <div class="navbar-header" id="menu-header">
                            <button type="button" id="sidebarCollapse" class="btn btn-info" id="navbar-btn">
                               <i class="fa fa-bars" id="sidebar-btn"></i>
                            </button>
							<a href="{% url 'carx:logout' %}" class="pull-right" id="logout-btn"><i class="fa fa-power-off"></i>Logout</a>
                        </div>
						<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
							<span class="sr-only">Toggle navigation</span>
						</a>

                    </div>
                </nav>


				 <!-- CONTENT -->
                 {% block content %}
                     <div class="row">
                     </div>
                    {% endblock %}



			</div>

		</div>




{#        <script src="{% static 'js/jquery-1.12.0.min.js'%}"></script>#}
{#        <script src="{% static 'js/bootstrap.min.js'%}"></script>#}
{#		<script src="{% static 'js/jquery-ui.js'%}"></script>#}

        <script type="text/javascript">
              $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });

        </script>
     {%block ScriptBlock%}
{%endblock%}
    </body>
</html>
